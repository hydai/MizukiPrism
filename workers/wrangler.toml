name = "mizukiprism-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# KV Namespace binding
# Replace placeholder IDs with real IDs after running `wrangler kv:namespace create`
[[kv_namespaces]]
binding = "KV"
id = "placeholder-kv-id"

# D1 Database binding
# Replace placeholder IDs with real IDs after running `wrangler d1 create`
[[d1_databases]]
binding = "DB"
database_name = "mizukiprism-db"
database_id = "placeholder-d1-id"

# Environment variables (non-secret)
[vars]
RESEND_FROM_EMAIL = "noreply@mizuki.tw"
ALLOWED_ORIGINS = "https://prism.mizuki.tw,http://localhost:3000"

# Secrets (set via `wrangler secret put RESEND_API_KEY`)
# RESEND_API_KEY - Resend API key for sending OTP emails
